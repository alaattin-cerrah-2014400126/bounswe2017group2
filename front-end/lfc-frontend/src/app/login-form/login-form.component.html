<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <h1>
      Welcome to {{title}}!
    </h1>
  </div>
  <form [formGroup]="registrationForm" style="text-align:center" (submit)="register()">
    <div style="text-align:center">
    <table class="CreateUserTable">
  
      <tr> 
        <td> <label >Email:</label> </td>
        <td> <input class="form-control" formControlName="email"> </td> 
        <td> <div *ngIf="!registrationForm.get('email').valid && isValid">Required</div> </td>
      </tr>
      
      <tr>
        <td> <label >Password:</label> </td>
        <td> <input class="form-control" formControlName="password"> </td>
        <td> <div *ngIf="!registrationForm.get('password').valid && isValid">Required</div> </td>
      </tr>
  
    </table>
    <button type="submit">Submit</button> 
    </div>
  </form>
